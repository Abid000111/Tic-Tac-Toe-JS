<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="game.css" />
	</head>

	<body>
		<main>
			<div class="turn">
				<div class="turnO">Turn of O</div>

				<div class="turnX">Turn of X</div>
			</div>

			<div class="container">
				<div class="game">
					<button class="box"></button>
					<button class="box"></button>
					<button class="box"></button>
					<button class="box"></button>
					<button class="box"></button>
					<button class="box"></button>
					<button class="box"></button>
					<button class="box"></button>
					<button class="box"></button>
				</div>

				<div class="res">
					<button id="reset">Reset</button>
				</div>
			</div>

			<div class="winner">is winner...!!!</div>

			<div class="g-over-container">
				<div class="g-over">
					<button id="n-game">New Game</button>
					<button id="h-btn">Home</button>
				</div>
			</div>
		</main>

		<script src="game.js"></script>
	</body>
</html>
